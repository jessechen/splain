<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="bezyay.css"/>
    <title>bezyay</title>
</head>
<body>
<div class="content">
    <div id="canvas-container" class="canvas-container">
        <svg class="canvas" id="canvas" width="100" height="100" viewBox="0 0 100 100">
            <line id="l1" x1="20" y1="60" x2="10" y2="30" stroke="#88f"></line>
            <line id="l2" x1="60" y1="30" x2="50" y2="60" stroke="#88f"></line>

            <line id="l4" x1="90" y1="30" x2="80" y2="60" stroke="#88f"></line>
            <path id="p" d="M20,60C10 30,60 30,50 60S90 30,80 60" stroke="#00f" stroke-width="2" fill="transparent"></path>
            <circle id="c1" class="control" cx="20" cy="60" r="4" fill="#f00"></circle>
            <circle id="c2" class="control" cx="10" cy="30" r="4" fill="#f00"></circle>
            <circle id="c3" class="control" cx="60" cy="30" r="4" fill="#f00"></circle>
            <circle id="c4" class="control" cx="50" cy="60" r="4" fill="#f00"></circle>
            <circle id="c3b" cx="40" cy="90" r="4" fill="#080"></circle>
            <circle id="c5" class="control" cx="90" cy="30" r="4" fill="#f00"></circle>
            <circle id="c6" class="control" cx="80" cy="60" r="4" fill="#f00"></circle>
        </svg>
    </div>
    <div class="markup-container">
        <textarea class="markup" id="markup" cols="1" rows="1" spellcheck="false"></textarea>
    </div>
    <script src="bezyays.js"></script>
</div>
</body>
</html>
